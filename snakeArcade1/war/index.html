<body onload = 'loadPage()' >
	<div id = 'intro' class = 'intro'>
		<h4>
			Use the buttons on the screen or the arrows keys to change the direction of the snake
		</h4>
	</div>
	<div id = 'pageContainer' >
		<div id = 'container' class = 'container'>
		</div>

			<button id = 'startAgain' class = 'startAgain' onclick = 'startAgain()'> Play Again
			</button>
		</div>
		<div id = 'controlButtons' class = 'buttonContainer' >
			<div class = 'singleButton'>
				<button onclick = 'changeDirection(this.id)' class = 'buttons' id = 'up' >Up
				</button>
			</div>
			<div class = 'doubleButtons'>
				<button onclic	k = 'changeDirection(this.id)' class = 'buttons' id = 'left' >Left
				</button>
				<button onclick = 'changeDirection(this.id)' class = 'buttons' id = 'down' >Down
				</button>
				<button onclick = 'changeDirection(this.id)' class = 'buttons'id = 'right' >Right
				</button>
			</div>
		</div>
	</div>
